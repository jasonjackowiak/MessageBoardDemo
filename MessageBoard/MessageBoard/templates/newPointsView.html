<h1>New Points</h1>

<form name="newPointsForm" novalidate="" data-ng-submit="save()">
    <fieldset>
        <div>
            <label for="title">Title</label>
            <input name="title" type="text" data-ng-model="newPoints.title" required="" data-ng-minlength="5" />
            <span class="error" data-ng-show="newTopicForm.title.$error.required">*</span>
            <span class="error" data-ng-show="newTopicForm.title.$error.minlength">Minimum 5 Characters</span>
        </div>
        <div>
            <label for="body">Body</label>
            <textarea name="body" rows="5" cols="30" required="" data-ng-model="newPoints.body" data-ng-minlength="15"/>
            <span class="error" data-ng-show="newTopicForm.body.$error.required">*</span>
            <span class="error" data-ng-show="newTopicForm.body.$error.minlength">Minimum 15 Characters</span>
        </div>
        <div>
            <input type="submit" class="btn" value="Save" data-ng-disabled="newPointsForm.$invalid" />
            <a href="#/" class="btn">Cancel</a>
        </div>
    </fieldset>
</form>
