<div class="messages">
    <div>
        <a href="#/newpoints">Add New Points</a>
    </div>
    <div class="message row">
        <div class="title span10">
            {{ character.name }}
        </div>
        <div class="date span2">
            {{ character.created | date:"medium"}}
        </div>
        <!--<div class="contents span12">
                {{ character.body }}
            </div>-->
        <div class="replies span12">
            <div class="reply" data-ng-repeat="r in character.points">
                <div class="created pull-right">{{ r.created  | date:"medium"}}</div>
                <div class="content">{{ r.challenge }}</div>
            </div>
        </div>
    </div>
