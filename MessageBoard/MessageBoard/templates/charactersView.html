<div>
    <div class="message-header">
        <h1>Characters</h1>
       
        <div>
            <a href="#/newpoints">Add New Points</a>
        </div>
        <div class="lead">Character Summary: {{ data.points.length }} things have happened</div>
    </div>
    <div class="progress progress-striped active" data-ng-show="isBusy">
        <div class="bar" style="width: 100%;"></div>
    </div>
    <div class="title span10">
        <h3>Activity History</h3>
    </div>
    <div class="points">
        <div class="point row" data-ng-repeat="i in data.points">
            <div class="contents span10">
                Jason earnt {{i.amount}} points for {{i.challenge}} (awarded by {{ i.awardedBy }}).
            </div>
            <div class="date span2">
                {{ i.created | date:"medium"}}
            </div>
        </div>
    </div>
</div>
