<h1>New Class</h1>

<form name="newClassForm" novalidate="" data-ng-submit="save()">
    <fieldset>
        <div>
            <label for="name">Name</label>
            <input name="name" type="text" data-ng-model="newCharacterClass.name" />
        </div>
        <div>
            <label for="description">Description</label>
            <textarea name="description" rows="5" cols="30" required="" data-ng-model="newCharacterClass.description" data-ng-minlength="15" />
            <span class="error" data-ng-show="newPointsForm.challenge.$error.required">*</span>
            <span class="error" data-ng-show="newPointsForm.challenge.$error.minlength">Minimum 15 Characters</span>
        </div>
        <div>
            <label for="name">Add Image</label>
            <input name="name" type="text" data-ng-model="newCharacterClass.name" />
        </div>

        <!--<div enctype="multipart/form-data" method="post">-->
            <div class="row">
                <label for="fileToUpload">Select a File to Upload</label><br />
                <input type="file" name="fileToUpload" id="fileToUpload" onchange="fileSelected();" />
            </div>
            <div id="fileName"></div>
            <div id="fileSize"></div>
            <div id="fileType"></div>
            <div class="row">
                <input type="button" onclick="uploadFile()" value="Upload" />
            </div>
            <div id="progressNumber"></div>
        <!--</div>-->

        <div>
            <input type="submit" class="btn" value="Save" data-ng-disabled="newClassForm.$invalid" />
            <a href="/" class="btn">Cancel</a>
        </div>
    </fieldset>
</form>
