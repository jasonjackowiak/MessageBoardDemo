<div>
    <div ng-controller="characterController">
        <div class="title row span12">
            {{data.characters[0].name}}
        </div>
    </div>
    <div style="font-size:72px;" ng-controller="totalPointsController" class="row span12">
        <div>
            {{totalPoints | number}} points
        </div>
    </div>
</div>

<div class="message">
    <div ng-controller="characterClassController">
        <label>
            <b>Class:</b> {{data.chowsCharacterClassObject.name}}
        </label>
        <label>
            <b>Description:</b> {{data.chowsCharacterClassObject.description}}
        </label>
        <div data-ng-repeat="i in data.chowsCharacterClassObject.attributes">
            <label>
                <b>Ability:</b> {{i.description}}
            </label>
        </div>
    </div>
</div>

<div>
    <br />
    <div ng-controller="authenticationController">
        <div ng-if="isAuthenticated == true">
            <a href="#/newpoints">Add New Points</a>
        </div>
    </div>
    <br />
</div>

<div class="progress progress-striped active" data-ng-show="isBusy">
    <div class="bar" style="width: 100%;"></div>
</div>

<div class="lead">

</div>
<div class="message row">
    <div class="title row span12">Activity History ({{ data.points.length }} events)</div>
    <div data-ng-repeat="i in data.points">
        <div class="row">
            <div class="span1">
                <div ng-if="i.amount > 0">
                    <b>+{{i.amount}}</b>pts
                </div>
            </div>
            <div class="green_thing span6" ng-if="i.amount > 0">
                {{i.challenge}}
            </div>
            <div class="span1">
                <div ng-if="i.amount < 0">
                    <b>{{i.amount}}</b>pts
                </div>
            </div>
            <div class="red_thing span6" ng-if="i.amount < 0">
                {{i.challenge}}
            </div>
            <div class="span3">
                {{ i.created | date:"medium"}}
            </div>
        </div>
    </div>
</div>
